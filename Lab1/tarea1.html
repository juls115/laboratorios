<!DOCTYPE html>
<html>
  
    <head>
        <meta charset="utf-8">
        <title>"Tarea 1"</title>
    </head>
    <body>  
    <script>
        function escorrecto(){
            
            var num1=parseInt(document.getElementById("numero1").value);
            var num2=parseInt(document.getElementById("numero2").value);
            var sol=parseInt(document.getElementById("solucion").value);
            var signo=document.getElementById("signo").value;
            
            
            
            if(signo=="+"){
                if(num1 + num2==sol){
                    document.getElementById("res").innerHTML="<span style='color:#01DF01'>Es correcto</span>";
                }else{
                    document.getElementById("res").innerHTML="<span style='color:#FF0000'>Es incorrecto</span>";
                }
            }
             if(signo=="-"){
                if(num1 - num2==sol){
                   document.getElementById("res").innerHTML="<span style='color:#01DF01'>Es correcto</span>";
                }else{
                    document.getElementById("res").innerHTML="<span style='color:#FF0000'>Es incorrecto</span>";
                }
            }
             if(signo=="*"){
                if(num1*num2==sol){
                     document.getElementById("res").innerHTML="<span style='color:#01DF01'>Es correcto</span>";
                }else{
                     document.getElementById("res").innerHTML="<span style='color:#FF0000'>Es incorrecto</span>";
                }
            }
             if(signo=="/"){
                 if(num2==0){
                     var sol=document.getElementById("solucion").value;
                     if(sol=="infinito"){
                          document.getElementById("res").innerHTML="<span style='color:#01DF01'>Es correcto</span>";  
                         
                     }else{
                      document.getElementById("res").innerHTML="<span style='color:#FF0000'>Es incorrecto</span>";
                     }
                 }else{
                if(num1 / num2==sol){
                     document.getElementById("res").innerHTML="<span style='color:#01DF01'>Es correcto</span>";
                }else{
                    document.getElementById("res").innerHTML="<span style='color:#FF0000'>Es incorrecto</span>";
                }
            }}
             
        }
        function reset(){
            document.getElementById("numero1").value="";
            document.getElementById("numero2").value="";
            document.getElementById("solucion").value="";
            document.getElementById("res").innerHTML="";
            
            
            
            
            
            
        }
        
    </script>
        <h1>CALCULADORA</h1>
        
        Primer numero:<input id="numero1" type="text" name="numero1"><br><br>
        Segundo numero:<input id="numero2" type="text" name="numero2"><br><br>
        Selecciona Operacion:
        <Select id ="signo" name ="signo">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </Select><br><br>
        *Infinito se expresa como : infinito.<br><br>
        Tu Solucion:<input id="solucion" type="text" name="solucion"><br><br>
       
        <input type="button" onclick="escorrecto()" value="Es correcto?"> <button type="reset" onclick="reset()" value="Limpiar">Limpiar</button><br><br><br>
        <div id="res"> </div>
       
    </body>
    
</html>
